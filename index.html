<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-----------------------------------Links---------------------------------->

<link rel="icon" href="./favicons/favicon1-16x16.png">
<link rel="stylesheet" href="./css/style.css">

<!-- Main JS -->
<script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
<main>
    <div class="container">
        <img src="" width="105px" alt="pokemon" class="pokemon__image"> 
    </div>

    <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="input__search"
        placeholder="Name or number"
        required
        >
    </form>
    
    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-prev">Next &gt;</button>
    </div>
    
    <img src="./Pokedex/Pokédex.jpg" alt="Pokedex" class="pokedex">

    
</main>

</body>
</html>
